<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="robots" content="noindex" />
    <meta charset="UTF-8" />
    <meta name="Author" content="Germán Aliprandi" />
    <meta name="copyright" content="mialbum.ga" />

    <meta property="og:title" content="Mira las increíbles fotos de este álbum !" />
    <meta
      name="description"
      content="Una galería llena de hermosas fotogarfías y grandes momentos irrepetibles."
    />
    <meta
      property="og:description"
      content="Una galería llena de hermosas fotogarfías y grandes momentos irrepetibles."
    />
    <meta property="og:image" content="imgs/1.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:imageWidth" content="1500" />
    <meta property="og:type" content="website" />

    <link rel="manifest" href="../manifest.json" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="../site/cfg/demo.css" />

    <meta name="msapplication-TileColor" content="#f44336" />
    <meta name="theme-color" content="#212121" />
  </head>
  <body>
    <section class="page panel-info active">
      <div class="panel-info__album-info dark-shadow">
        <h1 class="evento"></h1>
        <h3 class="fecha"></h3>
        <h3 class="lugar"></h3>
        <h3 class="tiempo"></h3>
        <button data-action="Abrir Panel Slider">iniciar</button>
        <h2 class="autor"></h2>
        <h3>
          <a class="web" href="" target="_blank" rel="noopener noreferrer"></a>
        </h3>
        <h3>
          <a class="tel" href=""></a>
        </h3>
        <h3>
          <a class="email" href=""></a>
        </h3>
      </div>
    </section>
    <section class="page panel-slider" data-action="Cambiar a Pantalla Completa">
      <div class="panel-slider__top">
        <img
          data-action="Open Panel Gallery"
          src="../site/iconos/apps.svg"
          class="icons"
          alt="Mosaico de imágenes"
        />
      </div>
      <div class="panel-slider__center">
        <div class="panel-slider__center__left">
          <img
            src="http://mialbum.ga/cfg/css/iconos/arrow-left.svg"
            alt="Imágen previa"
            class="icons"
            data-action="Imágen previa"
          />
        </div>
        <div class="panel-slider__center__image-container">
          <img
            id="slider-image"
            src="http://mialbum.ga/demo/imgs/3.jpg"
            alt="Boda de Laura y José"
            data-action="Open Image Options"
          />
        </div>
        <div class="panel-slider__center__right">
          <img
            src="http://mialbum.ga/cfg/css/iconos/arrow-right.svg"
            alt="Próxima imágen"
            class="icons"
            data-action="Próxima imágen"
          />
        </div>
      </div>
      <div class="panel-slider__bottom">
        <span data-action="Open Panel Info"> Ⓒ Fotógrafo </span>
      </div>
      <div class="panel-slider__options dark-shadow">
        <ul>
          <li data-action="Continuar la reproducción">
            <img class="icons" src="../site/iconos/play.svg" alt="Continuar la reproducción" />
            Continuar la reproducción
          </li>
          <li data-action="Compartir en Facebook">
            <img class="icons" src="../site/iconos/facebook.svg" alt="Compartir en Facebook" />
            Compartir en Facebook
          </li>
          <li data-action="Compartir en Whatsapp">
            <img class="icons" src="../site/iconos/whatsapp.svg" alt="Compartir en Whatsapp" />
            Compartir en Whatsapp
          </li>
          <li data-action="Descargar Imágen">
            <img class="icons" src="../site/iconos/descargar.svg" alt="Descargar Imágen" />
            Descargar Imágen
          </li>
          <li data-action="Cambiar a Pantalla Completa">
            <img class="icons" src="../site/iconos/expand.svg" alt="Pantalla Completa" />
            Pantalla Completa
          </li>
          <li data-action="Close Image Options">
            <img class="icons" src="../site/iconos/close.svg" alt="Cerrar" />
            Cerrar
          </li>
        </ul>
      </div>
    </section>
    <section class="page panel-gallery"></section>

    <script src="../bundle.js"></script>
  </body>
</html>
